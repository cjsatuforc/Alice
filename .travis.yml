language: c

sudo: false

before_install:
  - source <(curl -SLs https://raw.githubusercontent.com/adafruit/travis-ci-arduino/master/install.sh)

install:
  - arduino --install-library "Universal Inputs"
  - arduino --install-library "ArduinoUnit"
  - ln -s $PWD/AliceFirmware $HOME/arduino_ide/libraries/AliceFirmware

script:
  - build_platform leonardo
  - build_platform arduino:avr:mega

notifications:
  email:
    on_success: change
    on_failure: change
